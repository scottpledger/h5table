<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../dist/css/h5table.css" type="text/css" />
    <style>
      .container {
        width: 800px;
        margin:0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
        </thead>
        <tfoot></tfoot>
        <tbody>
          
        </tbody>
      </table>
    </div>

    
    <script src="vendor/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../dist/js/h5table.full.js" type="text/javascript"></script>

    <script>
    $(function(){
        var numCols = 30,
            numRows = 100,
            $table = $('table');
        for(var i = -1; i<numRows; i++){
            var row = $('<tr></tr>');
            for(var j = 0; j<numCols; j++){
                var cellType = i==-1?'th':'td',
                    cellText = i==-1?'Column'+j:'Row'+i+', Col'+j;
                row.append('<'+cellType+'>'+cellText+'</'+cellType+'>');
            }
            $table.find(i==-1?'thead':'tbody').append(row);
        }
        
        $('table').h5table();
    });
    </script>

  </body>
</html>
